server:
  port: 8088
spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      server-addr: 10.100.103.124:8847
      discovery:
        username: nacos
        password: nacos
        namespace: public
    gateway:
      routes:
        - id: order_route            # 路由的唯一标识
          uri: lb://order-service # load-balance 使用nacos中的负载均衡策略
          predicates:
            - Path=/order-serv/**
            ## http://localhost:8088/order-serv/order/add
            ## 路由到
            ## http://localhost:8020/order-serv/order/add
          filters:
            - StripPrefix=1 #转发前去除第一层路径
